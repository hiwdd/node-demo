<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
</head>

<body>
  <button type="button" class="btn1">增</button>
  <button type="button" class="btn2">删</button>
  <button type="button" class="btn3">改</button>
  <button type="button" class="btn4">查</button>
  <script type="text/javascript">
   $(".btn1").on('click', function () {
      $.ajax({
        type: "post",
        url: "http://127.0.0.1/add",
        async: true,
        data: {name: "qqq",age: 18,sex: "nzn"},
        success: function (res) {
          console.log(res)
        }
      });
    })
    $(".btn2").on('click', function () {
      $.ajax({
        type: "get",
        url: "http://127.0.0.1/del",
        async: true,
        data: {name: "lisi"},
        success: function (res) {
          console.log(res)
        }
      });
    })
    $(".btn3").on('click', function () {
      $.ajax({
        type: "post",
        url: "http://127.0.0.1/updata",
        async: true,
        data: {name: "qqq",age: 18,sex: "nzn"},
        success: function (res) {
          console.log(res)
        }
      });
    })
    $(".btn4").on('click', function () {
      $.ajax({
        type: "get",
        url: "http://127.0.0.1/g3",
        async: true,
        success: function (res) {
          console.log(res)
        }
      });
    })
  </script>
</body>

</html>
